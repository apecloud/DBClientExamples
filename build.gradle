// Apply the java plugin to add support for Java
apply plugin: 'java'

// Apply the application plugin to add support for building an application
apply plugin: 'application'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'

    // Use SLG4J
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.30'
    runtime "org.slf4j:slf4j-api:1.7.30"
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    runtime "ch.qos.logback:logback-classic:1.2.3"

    // this is for mysql java connector
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.15'
    runtime "mysql:mysql-connector-java:8.0.15"

    // this is for postgresql java connector
    compile group: 'org.postgresql', name: 'postgresql', version: '42.0.0'
    runtime 'org.postgresql:postgresql'

    // this is for mongodb java connector
    compile group: 'org.mongodb', name: 'mongodb-driver-sync', version: '4.6.1'
    runtime 'org.mongodb:mongodb-driver-reactivestreams:4.6.1'

    // this is for redis sentinel connector
    compile group: 'redis.clients', name: 'jedis', version: '3.7.0'
    runtime 'redis.clients:jedis:3.7.0'
}

task(runMySQL, dependsOn: 'classes', type: JavaExec) {
   main = 'MySQLExample'
   classpath = sourceSets.main.runtimeClasspath
   args 'ApeCloud'
   systemProperty 'mysql.message', 'Hello '
}

task(runPostgreSQL, dependsOn: 'classes', type: JavaExec) {
   main = 'PostgreSQLExample'
   classpath = sourceSets.main.runtimeClasspath
   args 'ApeCloud'
   systemProperty 'postgresql.message', 'Hello '
}

task(runMongoDB, dependsOn: 'classes', type: JavaExec) {
   main = 'MongoDBExample'
   classpath = sourceSets.main.runtimeClasspath
   args 'ApeCloud'
   systemProperty 'mongodb.message', 'Hello '
}

task(runSentinelRedis, dependsOn: 'classes', type: JavaExec) {
   main = 'SentinelRedisExample'
   classpath = sourceSets.main.runtimeClasspath
   args 'ApeCloud'
   systemProperty 'sentinelredis.message', 'Hello '
}
